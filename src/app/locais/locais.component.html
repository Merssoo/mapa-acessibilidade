<div class="main-content-area">
  <div class="content-cards-container">
    <mat-card class="list-card">
      <mat-card-header>
        <mat-card-title>Resultados Enviados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-lista-locais 
        [limit]="10" 
        [offset]="0" 
        [showPaginator]="true" 
        [pageSizeOptions]="[5,10,25]">
      </app-lista-locais>
      </mat-card-content>
    </mat-card>
  </div>
</div>
